<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>

<label for="">Voor uw leeftijd</label>
<input id="mijnLeeftijd" type="number">
<button type="button" id="knop">knop</button>

<script>
    document.getElementById("knop").onclick = function () {
    let leeftijd = Number(document.getElementById('mijnLeeftijd').value);


    if (leeftijd >= 0) {
        if (leeftijd >= 18) {
            alert('Vanaf nu mag, kan en beslis ik alles, binnen de wettelijke grenzen.');
        } else {
            alert('Gelukkig heb ik mijn ouders die alles voor me regelen.');
        }
    } else {
        alert('Ongeldige invoer: het geboortejaar kan niet later zijn dan het lopende jaar.');
    }
}</script>
</body>
</html>
